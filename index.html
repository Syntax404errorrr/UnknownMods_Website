<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnknownMods</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .card {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
      color: #00f700ff;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .desc {
      font-size: 13px;
      margin-bottom: 25px;
      color: #bbb;
    }

    .button {
      background-color: #333;
      color: #fff;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="card">
    <img src="https://imgur.com/eJhMoby.png" alt="Profile">
    <div class="title">UnknownMods</div>
    <div class="subtitle">Your source for the latest MOD apps</div>
    <div class="desc">Don't forget to follow my social media accounts to download or update other latest MOD applications.</div>

    <a href="https://t.me/+BkVDeWmZTL02NTA1" target="_blank" class="button"><i class="fab fa-telegram"></i> TELEGRAM</a>
    <a href="https://www.facebook.com/profile.php?id=61573489711380" target="_blank" class="button"><i class="fab fa-facebook"></i> FACEBOOK</a>
    <a href="https://www.tiktok.com/@noob_hackerx?is_from_webapp=1&sender_device=pc" target="_blank" class="button"><i class="fab fa-tiktok"></i> TIKTOK</a>
    <a href="https://www.youtube.com/@unknownmodsofficial" target="_blank" class="button"><i class="fab fa-youtube"></i> YOUTUBE</a>
    <a href="assets/donation.jpg" target="_blank" class="button"><i class="fas fa-envelope"></i> DONATION</a>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Set canvas to full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);

    const drops = new Array(columns).fill(1);

    function draw() {
      // Black background with transparent fade
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Green text
      ctx.fillStyle = "#0f0";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset drop randomly
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Auto resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
